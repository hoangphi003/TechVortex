<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/component/head.html::head-user}"></head>

<body class="bg-white position-absolute start-50 top-50 translate-middle w-50">
    <div class="">
        <div class="shadow rounded-2">
            <a href="/login" class="position-absolute  py-5 ps-4"><i
                    class="fa-solid fa-arrow-left fs-4 text-primary"></i></a>
            <h4 class="text-center pb-4 pt-5 text-black">Quên mật
                khẩu</h4>
            <form th:action="@{/forgetpassword}" method="post" class="d-flex px-5 mt-2">
                <div class="col-12 pt-4">
                    <div class="mb-4">
                        <input type="text" name="email" class="form-control rounded-1"
                            placeholder="Nhập gmail của bạn" required />
                    </div>
                    <div class="mb-5">
                        <button type="submit" class="btn btn-primary rounded-1 w-100">Tiếp theo</button>
                    </div>
                </div>
            </form>

            <!-- Display success or error message -->
            <div th:if="${successMessage}" class="text-success text-center">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="text-danger text-center">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/checklogin.js"></script>
    <script src="/assets/js/chatbox.js"></script>
</body>

</html>
