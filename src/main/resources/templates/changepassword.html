<!doctype html>
<html lang="en">

<head th:replace="~{/component/head.html::head-user}"></head>

<body>
	<!-- Start Header/Navigation -->
	<header th:replace="~{/component/header.html::navbar-user}"></header>
	<!-- End Header/Navigation -->
	<div class="body-cart container my-4">
		<div class="row">
			<div class="col-2 bg-white rounded-1">
				<div th:replace="~{/component/side-profile.html::profile-user}"></div>
			</div>
			<div class="col-10 ">
				<div class="row bg-white ms-3 rounded-1">
					<h4 class="text-black mt-4 ms-3">Đổi mật khẩu</h4>
					<span class="fs-6  ms-3">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác
					</span>
					<div class="body-change-pass border-top mt-4">
						<div class="row mt-4">
							<div class="col-4 text-end my-auto">
								<label for="" class="form-label">Mật khẩu mới</label>
							</div>
							<div class="col-5">
								<input type="password" class="form-control" name="" id="" aria-describedby="helpId" />
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-4 text-end my-auto">
								<label for="" class="form-label">Xác nhận mật khẩu</label>
							</div>
							<div class="col-5">
								<input type="password" class="form-control" name="" id="" aria-describedby="helpId" />
							</div>
						</div>
						<div class=" text-center my-4">
							<button class="btn btn-primary">Lưu thay đổi</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="body-chat">
		<div id="chat-circle" class="btn btn-raised">
			<div id="chat-overlay"></div>
			<i class="fa-brands fa-rocketchat"></i>
		</div>

		<div class="chat-box">
			<div class="chat-box-header">
				Chat với nhân viên
				<span class="chat-box-toggle"><i class="fa-solid fa-x"></i></span>
			</div>
			<div class="chat-box-body">
				<div class="chat-box-overlay">
				</div>
				<div class="chat-logs">

				</div><!--chat-log -->
			</div>
			<div class="chat-input">
				<form>
					<input type="text" id="chat-input" placeholder="Nội dung tin nhắn..." />
					<button type="submit" class="chat-submit" id="chat-submit">Gửi</button>
				</form>
			</div>
		</div>
	</div>
	<span onclick="topFunction()" id="myBtn" title="Go to top">
		<span class="bg-favorite shadow-sm ">&#129129;</span>
	</span>

	<!-- Start Footer Section -->
	<footer th:replace="~{/component/footer.html::footer-user}"></footer>
	<!-- End Footer Section -->

	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>

</html>
