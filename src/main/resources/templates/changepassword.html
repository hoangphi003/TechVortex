<head th:replace="~{/component/head.html::head-user}"></head>

	<!-- End Header/Navigation -->
	<div class="body-cart container my-4">

			<div class="col-3 rounded-1 card px-0" style="background-color: #eff2f1">

			</div>
			<div class="col-9 ">
				<div class="row bg-white ms-3 rounded-1">
					<h4 class="text-black mt-4 ms-3">Đổi mật khẩu</h4>

					</span>

							<div class="row mt-4">

									<label for="" class="form-label">Mật khẩu mới</label>
								</div>

									<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password"

							</div>
							<div class="row mt-3">
								<div class="col-4 text-end my-auto">
									<label for="" class="form-label">Xác nhận mật khẩu</label>
								</div>
								<div class="col-5">
									<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm password"
										aria-describedby="helpId" required />
								</div>
							</div>
							<div class=" text-center my-4">
								<button class="btn btn-primary" type="submit">Lưu thay đổi</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<span onclick="topFunction()" id="myBtn" title="Go to top">
		<span class="bg-favorite shadow-sm ">&#129129;</span>
	</span>

	<!-- Start Footer Section -->
	<footer th:replace="~{/component/footer.html::footer-user}"></footer>
	<!-- End Footer Section -->
	<form id="changePasswordForm" th:action="@{/changepassword}" method="post" onsubmit="return validateForm()">
		<div class="body-change-pass border-top mt-4">
			<div class="row mt-4">
				<div class="col-4 text-end my-auto">
					<label for="" class="form-label">Mật khẩu hiện tại</label>
				</div>
				<div class="col-5">
					<input type="password" class="form-control" name="password" id="password" placeholder="Current Password"
						aria-describedby="helpId" required />
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-4 text-end my-auto">
					<label for="" class="form-label">Mật khẩu mới</label>
				</div>
				<div class="col-5">
					<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password"
						aria-describedby="helpId" required />
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-4 text-end my-auto">
					<label for="" class="form-label">Xác nhận mật khẩu</label>
				</div>
				<div class="col-5">
					<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm password"
						aria-describedby="helpId" required />
				</div>
			</div>
			<div class=" text-center my-4">
				<button class="btn btn-primary" type="submit">Lưu thay đổi</button>
			</div>
		</div>
	</form>
	
	<script>
		function validateForm() {
			var password = document.getElementById('password').value;
			var newPassword = document.getElementById('newpassword').value;
			var confirmPassword = document.getElementById('confirmpassword').value;
	
			// Check if passwords match
			if (newPassword !== confirmPassword) {
				alert('Mật khẩu mới và xác nhận mật khẩu không khớp.');
				return false;
			}
	
			// Additional validation checks...
	
			// You can remove the alert below and handle the response from the server accordingly
			alert('Đổi mật khẩu thành công.');
	
			// If you want to prevent the form from submitting, return false
			// Otherwise, let the form submit to the server
			return true;
		}
	</script>
	
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="/assets/js/chatbox.js"></script>
