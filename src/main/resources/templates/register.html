<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/component/head.html::head-user}"></head>

<body>
  <div class="wrapper-auth height-account">
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div th:if="${success}" id="success-alert"
        class="alert alert-light alert-dismissible fade show text-success position-absolute" role="alert">
        <strong>Chúc mừng!</strong> bạn đã đăng ký thành công.
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4 shadow-sm">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Đăng Ký</h3>
                    <p>Bạn đã có tài khoản TechVortex? <a href="/login"
                        style="text-decoration: none;color: #0984e3;">Đăng nhập</a></p>
                  </div>
                </div>
              </div>
              <form method="post" th:object="${account}" th:action="@{/AddMember}" style="height: 23rem;">
                <div class="row gy-3">
                  <div class="col-12">
                    <div class="mb-3">
                      <input type="text" class="form-control" th:field="*{userName}" placeholder="Tên đăng nhập">
                      <span class="text-red d-none position-absolute" id="uservalid">Nhập tên tài khoản</span>
                      <span class="text-red position-absolute" th:if="${messageInfo}" th:text="${messageInfo}"></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-3">
                      <input type="email" class="form-control" th:field="*{email}"
                        th:classappend="${#fields.hasErrors('Email') or message ne null} ? 'border-red-div' : ''"
                        placeholder="Email">
                      <span class="text-red position-absolute d-none" id="emailvalid">Nhập email</span>
                      <span class="text-red position-absolute" id="emailexists" th:if="${message}"
                        th:text="${message}"></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-3">
                      <input type="password" class="form-control" th:field="*{password}" placeholder="Mật khẩu">
                      <span class="text-red d-none position-absolute" id="passwordvalid">Mật khẩu</span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid mb-2">
                      <button class="btn btn-primary rounded-3" type="submit" onclick="return ValidateLogin(event)">Đăng
                        ký</button>
                    </div>
                  </div>
                  <div class="col-6">
                    <a href="/oauth2/authorization/google"
                      class="text-danger btn btn-outline-secondary px-2 rounded-2 w-100 svg-gg">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                      </svg><span class="ps-1" style="font-size: 12px;">Tiếp tục với Google</span>
                    </a>
                  </div>
                  <div class="col-6 ps-0">
                    <a href="/oauth2/authorization/facebook"
                      class="btn btn-outline-secondary px-1 rounded-2 w-100 svg-fb" style="color: #0984e3;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-facebook" viewBox="0 0 16 16">
                        <path
                          d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                      </svg><span class="" style="color: #0984e3; font-size: 12px;"> Tiếp tục với Facebook</span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/assets/js/checkregister.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/chatbox.js"></script>

</html>
